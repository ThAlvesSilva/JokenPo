<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>DevClub - JokenPô</title>
</head>

<body>
    <img src="./vs.jpg" alt="JokenPô">
    <div class="container">
        <h1>JokenPô</h1>
        <div class="buttons">
            <button id="rock" onclick="playHuman('PEDRA')">&#x270A;&#x1F3FC;</button>
            <button id="paper" onclick="playHuman('PAPEL')">&#x1F590;&#x1F3FC;</button>
            <button id="scissors" onclick="playHuman('TESOURA')">&#x270C;&#x1F3FC; </button>
        </div>
        <p class="result"></p>

        <p class="your-score">Sua Pontuação: <span id="human-score">0</span></p>
        <p class="machine-score">Pontuação do Droid: <span id="machine-score">0</span></p>
    </div>
    <script src="script.js"></script>
</body>


</html>
